<div id="content">
  <div class="div-img">
    <img src="assets/images/client1.jpg" class="img-radius" alt="User-Profile-Image">
  </div>
  <!-- div imagen -->

  <div class="card-block">
    <!-- <h1 class="m-b-20 p-b-5 b-b-default f-w-600" style="color: black;">Datos de Usuario</h1> -->

    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Username:</label>
      <input class="form-control" id="disabledInput" type="text" [(ngModel)]="user.username">
      <br>
      <label for="disabledTextInput" class="form-label">Email:</label>
      <input class="form-control" id="disabledInput" type="text" [(ngModel)]="user.email">
      <br>
      <label for="disabledTextInput" class="form-label">Contrase√±a:</label>
      <input class="form-control" id="disabledInput" type="password" [(ngModel)]="user.password">
    </div>
    <div class="pt-1 mb-4">
      <button class="user_option" type="button" (click)="updateInfo()">Actualizar</button>
    </div>
  </div>
  <!-- fin card-rock-informacion -->

</div>
<!-- fin content -->
