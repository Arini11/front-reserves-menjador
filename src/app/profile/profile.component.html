<div id="content">
  <!-- div imagen -->
  <div class="div-img" id="user">
    <img *ngIf="user.image != null" class="preview img-radius" src="data:image/jpeg;base64,{{user.image}}"
      (click)="changeImage()"/><!-- width="150px" height="130px -->
    <img *ngIf="user.image == null" class="preview img-radius" src="https://www.logolynx.com/images/logolynx/2a/2a71ec307740510ce1e7300904131154.png"
      width="150px" height="130px" (click)="changeImage()" />
    <!-- al cargar imagen se recarga img -->
    <input hidden (change)="onFileChanged($event)" class="form-control uploadFile" type="file" style="width: 90%">
  </div>

  <!-- Info basica -->
  <div class="card-block" id="infoBasica">
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input class="form-control" id="username" type="text" [(ngModel)]="user.username" disabled>
      <br>
      <label for="email" class="form-label">Email:</label>
      <input class="form-control" id="email" type="text" [(ngModel)]="user.email">
      <br>
      <label for="passwd" class="form-label">Contraseña:</label>
      <input class="form-control" id="passwd" type="password" [(ngModel)]="user.password" disabled>
      <button (click)="updatePassword()">CANVIAR CONTRASENYA</button>
    </div>
    <div class="pt-1 mb-4">
      <button class="user_option" type="button" (click)="updateInfo()">Actualizar</button>
    </div>
  </div>

  <!-- Canviar contrasenya -->
  <button (click)="goInicioPerfil()" id="goBackBtn" style="display: none;">Go Back</button>
  <div class="card-block" id="changePassword" style="display: none;">
    <div class="mb-3">
      <label for="oldPassword" class="form-label">Contraseña:</label>
      <input class="form-control" id="oldPassword" type="password"
      placeholder="Contraseña vieja" [(ngModel)]="newPass.oldPassword">
      <br>
      <label for="newPassword" class="form-label">Contraseña:</label>
      <input class="form-control" id="newPassword" type="password"
      placeholder="Contraseña nueva" [(ngModel)]="newPass.newPassword">
      <br>
      <label for="newPasswordRepeat" class="form-label">Contraseña:</label>
      <input class="form-control" id="newPasswordRepeat" type="password"
      placeholder="Repetir nueva" [(ngModel)]="newPass.newPasswordRepeat">
    </div>
    <div class="pt-1 mb-4">
      <button class="user_option" type="button" (click)="updateInfo()">Actualizar</button>
    </div>
  </div>


</div>
<!-- fin content -->
