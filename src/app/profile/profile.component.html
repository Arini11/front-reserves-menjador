<div id="content">
  <!-- div imagen -->
  <div class="div-img">
    <img *ngIf="user.image != null" class="preview img-radius" src="data:image/jpeg;base64,{{user.image}}"
      (click)="changeImage()"/><!-- width="150px" height="130px -->
    <img *ngIf="user.image == null" class="preview img-radius" src="https://www.logolynx.com/images/logolynx/2a/2a71ec307740510ce1e7300904131154.png"
      width="150px" height="130px" (click)="changeImage()" />
    <!-- al cargar imagen se recarga img -->
    <input hidden (change)="onFileChanged($event)" class="form-control uploadFile" type="file" style="width: 90%">
  </div>


  <div class="card-block">
    <!-- <h1 class="m-b-20 p-b-5 b-b-default f-w-600" style="color: black;">Datos de Usuario</h1> -->
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Username:</label>
      <input class="form-control" id="disabledInput" type="text" [(ngModel)]="user.username" disabled>
      <br>
      <label for="disabledTextInput" class="form-label">Email:</label>
      <input class="form-control" id="disabledInput" type="text" [(ngModel)]="user.email">
      <br>
      <label for="disabledTextInput" class="form-label">Contrase√±a:</label>
      <input class="form-control" id="disabledInput" type="password" [(ngModel)]="user.password" disabled>
    </div>
    <div class="pt-1 mb-4">
      <button class="user_option" type="button" (click)="updateInfo()">Actualizar</button>
    </div>
  </div>
  <!-- fin card-rock-informacion -->

</div>
<!-- fin content -->
