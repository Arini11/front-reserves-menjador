<section class="book_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2 style="font-size: 50px;">
        DÃ©janos tu comentario
      </h2>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">

          <form #login="ngForm" (ngSubmit)="f.form.valid && completeLogin(login)" #f="ngForm" novalidate>

            <input type="text" class="form-control" placeholder="Tu nombre" name="nombre" required/>


            <input type="email" class="form-control" placeholder="Tu email" name="email" input type="email" name="email" ngModel email="true"/>
            <div class="alert alert-danger" role="alert">
              Introduce un email valido
            </div>

            <label for="message-text" class="col-form-label">Tu mensaje:</label>
            <textarea class="form-control" id="message-text" style="height: 169px;" name="mensaje"
              [(ngModel)]="mensaje"></textarea>

            <div class="btn_box">
              <button type="submit" data-bs-toggle="modal" data-bs-target="#sugEnv">
                Enviar
              </button>
              <!-- Modal -->
              <div class="modal fade" id="sugEnv" tabindex="-1" aria-labelledby="ModalMensaje"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="ModalMensaje" style="color: Black;">Mensaje Enviado</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Te contestaremos lo antes posible. Gracias por contactarnos :)
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
