<section class="book_section layout_padding">
    <div class="container">
        <div class="form-check form-switch">
            <input
                [(ngModel)]="admin"
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="admin"/>
            <label class="form-check-label" for="admin" style="color: white">Admin</label>
        </div>
        <div class="form_container">
            <button>
                New Order
            </button>
        </div>
        <!-- VISTA ADMIN -->
        <div *ngIf="admin">
            <table class="table table-hover" style="background-color: rgb(235, 224, 224);">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">status</th>
                        <th scope="col">createdOn</th>
                        <th scope="col">modifiedOn</th>
                        <th scope="col">deliveryOn</th>
                        <th scope="col">user</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>
                            <input type="text" id="status" disabled="disabled"/>
                        </td>
                        <td>
                            <input
                                type="datetime-local"
                                class="form-control"
                                id="createdOn"
                                disabled="disabled"/>
                        </td>
                        <td>
                            <input
                                type="datetime-local"
                                class="form-control"
                                id="modifiedOn"
                                disabled="disabled"/>
                        </td>
                        <td>
                            <input type="datetime-local" class="form-control" id="deliveryOn"/>
                        </td>
                        <td>
                            <input type="text" id="user" disabled="disabled"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- VISTA CLIENT -->
        <div *ngIf="!admin">
            <!-- Implementar vista client -->
            <div class="ordres">
                <div *ngFor="let o of orders" class="ordre">
                    <div class="ordre-top">
                        <div class="ordre-top-top">
                            <div class="ordre-top-createdOn">
                                Created {{o.createdOn | dates:"createdOn"}}
                            </div>
                            <div class="ordre-top-orderId s-14">
                                ORDER N.ยบ 00{{o.id}}
                            </div>
                        </div>
                        <div class="ordre-top-bottom">
                            Delivery today at
                            {{o.deliveryOn | dates:"deliveryOn"}}
                        </div>
                    </div>
                    <div class="ordre-bottom">
                        <img src="/assets/images/f9.png" width="150px" height="150px"/>
                        <div class="ordre-bottom-info">
                            <div>
                                <span *ngFor="let d of o.dishes; let i = index">
                                    <span *ngIf="i==0">{{d.name}}</span>
                                    <span *ngIf="i>0"> + {{d.name}}</span>
                                </span>
                            </div>
                            <div>
                              <span class="s-14">Modifiable until </span>
                              <span id="modifyDate{{o.id}}" class="s-14">{{o.deliveryOn | dates:"modifiableTill"}}</span>
                            </div>

                            <span>
                                <button *ngIf="isModifiable(o.id)" class="btn">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                  </svg>
                                  Modificar
                                </button>
                                <button *ngIf="!isModifiable(o.id)" disabled class="btn">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                  </svg>
                                  Modificar
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
