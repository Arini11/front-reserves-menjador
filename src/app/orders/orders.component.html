<section class="book_section layout_padding">
    <div class="container">
        <div class="form-check form-switch">
            <input
                [(ngModel)]="admin"
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="admin"/>
            <label class="form-check-label" for="admin" style="color: white">Admin</label>
        </div>

        <!-- VISTA ADMIN -->
        <div *ngIf="admin">
            <table class="table table-hover" style="background-color: rgb(235, 224, 224);">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">status</th>
                        <th scope="col">createdOn</th>
                        <th scope="col">modifiedOn</th>
                        <th scope="col">deliveryOn</th>
                        <th scope="col">user</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>
                            <input type="text" id="status" disabled/>
                        </td>
                        <td>
                            <input
                                type="datetime-local"
                                class="form-control"
                                id="createdOn"
                                disabled="disabled"/>
                        </td>
                        <td>
                            <input
                                type="datetime-local"
                                class="form-control"
                                id="modifiedOn"
                                disabled="disabled"/>
                        </td>
                        <td>
                            <input type="datetime-local" class="form-control" id="deliveryOn"/>
                        </td>
                        <td>
                            <input type="text" id="user" disabled/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- VISTA CLIENT -->
        <div *ngIf="!admin">
          <!-- Implementar vista client -->
          <div class="ordres">
            <div class="ordre">
                <div class="ordre-top">
                  <div class="ordre-top-top">
                    <div class="ordre-top-createdOn">
                      Created on 05/09/2022 at 08:04
                    </div>
                    <div class="ordre-top-orderId s-14">
                      ORDER N.ยบ 001
                    </div>
                  </div>
                  <div class="ordre-top-bottom">
                    Entrega avui 10:00
                  </div>
                </div>
                <div class="ordre-bottom">
                  <img src="/assets/images/f9.png" width="150px" height="150px"/>
                  <div class="ordre-bottom-info">
                    <span>Ravioli + Ternera plancha ...</span>
                    <span class="s-14">Modificable hasta...</span>
                    <span><button>Modificar</button></span>
                  </div>
                </div>
            </div>
            <div class="ordre">
              <div class="ordre-top">
                <div class="ordre-top-top">
                  <div class="ordre-top-createdOn">
                    Created on 05/09/2022 at 08:04
                  </div>
                  <div class="ordre-top-orderId s-14">
                    ORDER N.ยบ 002
                  </div>
                </div>
                <div class="ordre-top-bottom">
                  Entrega avui 10:00
                </div>
              </div>
              <div class="ordre-bottom">
                <img src="/assets/images/f9.png" width="150px" height="150px"/>
                <div class="ordre-bottom-info">
                  <span>Ravioli + Ternera plancha ...</span>
                  <span class="s-14">Modificable hasta...</span>
                  <span><button>Modificar</button></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form_container">
          <button>
              New Order
          </button>
      </div>

    </div>
</section>
