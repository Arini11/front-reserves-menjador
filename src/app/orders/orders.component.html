<section class="book_section layout_padding">
    <div class="container">
        <div class="form-check form-switch">
            <input
                [(ngModel)]="admin"
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="admin"/>
            <label class="form-check-label" for="admin" style="color: white">Admin</label>
        </div>

        <!-- VISTA ADMIN -->
        <div *ngIf="admin">
            <table class="table table-hover" style="background-color: rgb(235, 224, 224);">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">status</th>
                        <th scope="col">createdOn</th>
                        <th scope="col">modifiedOn</th>
                        <th scope="col">deliveryOn</th>
                        <th scope="col">user</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>
                            <input type="text" id="status" disabled/>
                        </td>
                        <td>
                            <input
                                type="datetime-local"
                                class="form-control"
                                id="createdOn"
                                disabled="disabled"/>
                        </td>
                        <td>
                            <input
                                type="datetime-local"
                                class="form-control"
                                id="modifiedOn"
                                disabled="disabled"/>
                        </td>
                        <td>
                            <input type="datetime-local" class="form-control" id="deliveryOn"/>
                        </td>
                        <td>
                            <input type="text" id="user" disabled/>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="form_container">
                <button>
                    New Order
                </button>
            </div>
        </div>

        <!-- VISTA CLIENT -->
        <div *ngIf="!admin">
          <!-- Implementar vista client -->
        </div>
    </div>
</section>
