<div class="wrapper fadeInDown">
  <div id="formContent">


    <!-- Icon -->
    <div class="fadeIn first">
      <img src="/assets/images/t-como.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="email" id="email" class="fadeIn second" name="email" placeholder="Introduce tu Email">
      <input type="username" id="username" class="fadeIn second" name="username" placeholder="Introduce tu Username">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Introduce tu Password">
      <input type="submit" class="fadeIn fourth" value="Sign In">
    </form>

    <!-- enviar a login -->
    <div id="formFooter">
      <a class="underlineHover" [routerLink]="['/login']">Ya tienes cuenta?</a>
    </div>

  </div>
</div>
