<div class="row">
  <div class="col"></div>
  <div class="col-sm-6 col-md-6">

    <div class="card mask-custom">
      <div class="form_container">

        <div class="input-group mb-3">
          <input class="form-control me-2" type="search" placeholder="Busca por Username o Email"
            aria-label="Search" [(ngModel)]="filterUser" name="filterUser">
        </div>
        <div class="table-responsive" *ngIf="users.length != 0;else loading">
          <table class="table table-borderless text-white mb-0 ">
            <thead>
              <tr id="encabezado">
                <th>Username</th>
                <th>Email</th>
                <th>Rol</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users | searchUser:filterUser">
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.rol == null ? "cliente" : user.rol.name}}</td>
                <td>
                  <!-- icono te envie a perfil del user en cuestion, con todos los inputs habilitados
                    pasar username por el router -->
                  <button [routerLink]="['/profile',user.username]"></button>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                  </svg>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #loading>
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Cargando...</span>
            </div>
          </div>
        </ng-template>


      </div>
    </div>

  </div>
  <div class="col"></div>
</div>
